<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片標籤效果</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <!-- 網站用版本 4.6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        .s_img_labeBox{ width: 700px; padding:8px; margin: 0 auto; position: relative; display: none;}
        .s_img_labeBox.active{ display: block; }
        .s_img_labeBox img{ width: 100%; }
        .s_img_labeBox span { display: inline-block; padding: 2px 10px; border: 2px solid rgb(227, 76, 0); background: rgb(227, 76, 0);  color: rgb(255, 255, 255); font-size: 14px; position: absolute; cursor: pointer;}
        .s_img_labeBox span.active{border: 2px dashed #000;}
        .s_BtnGroud{ text-align: center;}
    </style>
</head>
<body>
    <div class="container" id="s_ImageLabelAll">
         <!-- 上下左右 按鈕-->
        <div data-idimgdiv="s_ImageLabels">
            <div class="s_BtnGroud my-2">
                <button type="button" class="btn btn-light text-secondary" data-simg="left"><i class="fa-solid fa-left-long" data-simg="left"></i></button>
                <button type="button" class="btn btn-light text-secondary" data-simg="up"><i class="fa-solid fa-up-long" data-simg="up"></i></button>
                <button type="button" class="btn btn-light text-secondary" data-simg="down"><i class="fa-solid fa-down-long" data-simg="down"></i></button>
                <button type="button" class="btn btn-light text-secondary" data-simg="right"><i class="fa-solid fa-right-long" data-simg="right"></i></button>
            </div>
            <!-- value 可自行塞入id 對應 s_img_labeBox 的 data-Imgid -->
            <select class="form-control" id="s_SelectImageS">
                <option value="90">A棟</option>
                <option value="98">B棟</option>
            </select>
            <select class="form-control" id="s_SelectFloorS">
                <option>請選擇樓層</option>
                <option value="30">1樓</option>
                <option value="10">10樓</option>
            </select>
            <!-- 上下左右有8px空白邊距 -->
            <!-- 靠class 添加 active 顯示 -->
            <div class="s_img_labeBox active" data-Imgid="90">
                <span data-simg="imag_labelspan" style="top:600px; left:600px;">一樓</span>
                <span data-simg="imag_labelspan" style="top:50px; left:100px;">二樓</span>
                <span data-simg="imag_labelspan" style="top:100px; left:50px;">三樓</span>
                <span data-simg="imag_labelspan" style="top:500px; left:50px;">飛來飛去～</span>
                <img src="file-name.png" alt="">
            </div>
            <div class="s_img_labeBox" data-Imgid="98">
                <span data-simg="imag_labelspan" style="top:100px; left:400px;">一樓</span>
                <span data-simg="imag_labelspan" style="top:20px; left:300px;">二樓</span>
                <span data-simg="imag_labelspan" style="top:300px; left:320px;">三樓</span>
                <span data-simg="imag_labelspan" style="top:400px; left:100px;">飛來飛去～</span>
                <img src="file-name1.png" alt="">
            </div>
            <div class="s_img_labeBox" data-Imgid="10">
                <span data-simg="imag_labelspan" style="top:100px; left:400px;">一樓</span>
                <span data-simg="imag_labelspan" style="top:20px; left:300px;">二樓</span>
                <span data-simg="imag_labelspan" style="top:300px; left:320px;">三樓</span>
                <span data-simg="imag_labelspan" style="top:400px; left:100px;">飛來飛去～</span>
                <img src="b1.png" alt="">
            </div>
            <div class="s_img_labeBox" data-Imgid="30">
                <span data-simg="imag_labelspan" style="top:100px; left:400px;">一樓</span>
                <span data-simg="imag_labelspan" style="top:20px; left:300px;">二樓</span>
                <span data-simg="imag_labelspan" style="top:300px; left:320px;">三樓</span>
                <span data-simg="imag_labelspan" style="top:400px; left:100px;">飛來飛去～</span>
                <img src="b2.png" alt="">
            </div>
        </div>
    </div>
    <script>
        //抓取按鈕(上下左右)
        const s_ImageLabels = document.querySelector('[data-idimgdiv="s_ImageLabels"]');
        //最外面的
        const ImageLabelAll = document.querySelector('#s_ImageLabelAll');
        //抓取圖片外框的div
        const s_img_labeBox = document.querySelector('.s_img_labeBox');
        //抓取圖片
        const s_img_labeBoxImg = s_img_labeBox.querySelector('img');
        //選單開啟對應的圖片
        const s_SelectImageS = document.getElementById('s_ImageLabelAll');
        //切換棟數
        s_SelectImageS.addEventListener('change',(event)=>{
            let target = event.target;
            let value = target.value;
            let AllImgBoXs = document.querySelectorAll('.s_img_labeBox');
            let AllLabelSpans = document.querySelectorAll('[data-simg="imag_labelspan"]');
            AllImgBoXs.forEach(item=>{
                item.classList.remove('active');
            });
            AllLabelSpans.forEach(item=>{
                item.classList.remove('active');
            });
            if(document.querySelector('[data-Imgid="'+value+'"]'))
            {
                document.querySelector('[data-Imgid="'+value+'"]').classList.add('active');
            }
            else
            {
                console.error("取得 s_img_labeBox 的 data-Imgid 失敗");
            }
        });

        //監聽
        ImageLabelAll.addEventListener("click",(event)=>{
            let target = event.target;
            let simg = ("simg" in target.dataset) ? target.dataset.simg : false;
            //console.log(simg);
            switch(simg)
            {
                //判斷被點擊的標籤span
                case "imag_labelspan":
                    if(target.dataset.simg == "imag_labelspan")
                    {   //先清除之前被選取的標籤
                        let s_Allspan = s_ImageLabels.querySelectorAll('span');
                        s_Allspan.forEach(item=>{
                            item.classList.remove('active');
                        });
                        target.classList.add('active');
                    }
                    break;
                //上下左右移動
                case "right":
                        //找出被選取的span
                        SmoveImageLabel(s_ImageLabels,"right");
                    break;
                case "left":
                        //找出被選取的span
                        SmoveImageLabel(s_ImageLabels,"left");
                    break;
                case "up":
                        //找出被選取的span
                        SmoveImageLabel(s_ImageLabels,"up");
                    break;
                case "down":
                        //找出被選取的span
                        SmoveImageLabel(s_ImageLabels,"down");
                    break;
            }
        });

        function SmoveImageLabel(s_ImageLabels,status)
        {
            let s_Allspan = s_ImageLabels.querySelectorAll('span');
            let s_Span = document.querySelector('.s_img_labeBox span.active') != null ? document.querySelector('.s_img_labeBox span.active') : false;
            //圖片外框寬度
            let ImageWidths = document.querySelector('.s_img_labeBox.active') !=null ? document.querySelector('.s_img_labeBox.active').offsetWidth : false;
            let ImageHeight = document.querySelector('.s_img_labeBox.active img').offsetHeight !=null ? document.querySelector('.s_img_labeBox.active img').offsetHeight : false;
            // console.log(ImageWidths);
            // console.log(ImageHeight);
            //出現錯誤跳出 function
            if(!s_Span)
            {
                alert("未選取標籤！");
                return false;
            }

            //向右
            if(status == "right")
            {
                if(s_Span.style.left != "" || s_Span.style.left !=null)
                {
                    let s_SpanWidth = s_Span.offsetWidth;
                    //console.log(s_SpanWidth);
                    let oldleft = s_Span.style.left;
                    let oldleftnumber = oldleft.split('px');
                    let newleft = Number(oldleftnumber[0]) + 10;
                    //console.log(Number(ImageWidths - s_SpanWidth));
                    s_Span.style.left = (newleft >= Number(ImageWidths - s_SpanWidth) ? Number(oldleftnumber[0]) : newleft) + "px";
                }
            }
            //向左
            if(status == "left")
            {
                if(s_Span.style.left != "" || s_Span.style.left !=null)
                {
                    let s_SpanWidth = s_Span.offsetWidth;
                    let oldleft = s_Span.style.left;
                    let oldleftnumber = oldleft.split('px');
                    let newleft = Number(oldleftnumber[0]) - 10;
                    s_Span.style.left = (newleft <= 8 ) ? 8  : newleft + "px";
                }
            }

            //向上
            if(status == "up")
            {
                if(s_Span.style.top != "" || s_Span.style.top !=null)
                {
                    let oldtop = s_Span.style.top;
                    let oldtopnumber = oldtop.split('px');
                    let newtop = Number(oldtopnumber[0]) - 10;
                    s_Span.style.top = (newtop <= 8 ) ? 8  : newtop + "px";
                }
            }

            //向下
            if(status == "down")
            {
                if(s_Span.style.top != "" || s_Span.style.top !=null)
                {
                    let s_SpanHeight = s_Span.offsetHeight;
                    let oldtop = s_Span.style.top;
                    let oldtopnumber = oldtop.split('px');
                    let newtop = Number(oldtopnumber[0]) + 10;
                    s_Span.style.top = (newtop >= (ImageHeight - (s_SpanHeight/2)) ) ?  ImageHeight : newtop + "px";
                }
            }

            //移除監聽
            s_ImageLabels.removeEventListener("click",SmoveImageLabel);


        }


    </script>
</body>
</html>
