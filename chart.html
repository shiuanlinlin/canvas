    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
        .table_Bluebg tr th{ font-weight: normal!important;}
        .table_Bluebg tr td{ background: #F6FEFF; font-weight: normal!important;}
        .h_60x{height: 60px!important;}
        .h_70x{height: 50px!important;}
        .w-20{width: 20%!important;}
        .month_day_title{border-bottom: 1px solid #DDD; height: 51px;}
        .month_day_content{border-bottom: 1px solid #DDD; height: 51px; position: relative;}
        /* .month_day_title ul{width: 300px;} */
        .month_day_title ul li {width: 40px; height: 40px; text-align: center;}
        .month_day_content ul li{width: 40px; height: 50px; text-align: center; border-right: 1px solid #DDD;}

        .tabletitle,.tablecontent{ display: flex; align-items: center; border-bottom: solid 1px #DDD;}
        .tabletitle li,.tablecontent li{ width: calc(100% - 108px - 191px); margin-right: 1rem; height: 50px; line-height: 44px; overflow: hidden;}
        .tabletitle li:nth-of-type(2),.tablecontent li:nth-of-type(2){ width: 191px; border-right: solid 1px #DDD; text-align: center;}
        .tabletitle li:last-of-type,.tablecontent li:last-of-type{ width: 108px; text-align: center;}
        .table_box{display: flex; overflow: hidden;}
        .table_boxleft,.table_boxirght{width: 50%;}
        .tablecontent{ background: #F6FEFF; }
        .tablecontent li:nth-of-type(2){border-left: solid 1px #DDD;}
        /* .table_boxirght{border-left: solid 1px #1E95A7;} */
        /* .table_boxirght .chartStyle{padding-left: 10px;} */
        .monthList{position: relative;}
        .monthList::after{border-left: solid 1px #1E95A7; content: ''; position: absolute; height: 100vh; width: 1px; top:0px; z-index: 10;}
        .monthList p {font-size: 13px; margin-left: 5px;}
        .Charts{ position: absolute; width: 40px; height: 20px; top: 0px; left: 0;}
        .Charts.orange{ background: orange;}
        .Charts.blue{ background: #4D82D9;}
        .Charts.blak{ background: #222222;}
        .Charts.green{ border: solid 2px #48B461;}
        .Charts.childCharts{ height: 10px; position: absolute; margin-top: 5px; }
        .chartList{height: 51px; background: #F6FEFF; position: relative; border-bottom: solid 1px #dddddd;}
        .bule_border{border-left: solid 1px #1E95A7;}

    </style>
</head>
<body>
    <div class="wrapper">
        <aside class="left-sidebar bg-sidebar" style="background: #212A39;"></aside>
        <div class="page-wrapper">

                                        </div>
                                        <div class="d-flex align-items-center">
                                            <p class="mr-4">区幢</p>
                                            <div class="d-flex mr-2">

                                                    <option>Large select</option>
                                                </select>
                                                <select class="form-control">
                                                    <option>Large select</option>
                                                </select>
                                            </div>
                                        </div>
                                        <!-- 排序、進度項名稱、開始時間、天數 -->

                                        <button type="button" class="btn btn-gk-print mt-1 ml-2">列印</button>
                                        <!-- 內容 End-->
                                    </div>
                                    <!-- 上半部End -->
                                    <!-- 進度條表格 -->
                                    <div class="mt-2 table_box">
                                        <div class="table_boxleft">
                                            <!-- table_boxleft -->
                                            <ul class="tabletitle">
                                                <li>
                                                    <div class="d-flex align-content-center">
                                                        <button type="button" class="btn btn-gk-view w-20 mr-2">排序</button>
                                                        <select class="form-control flex-shrink-1">
                                                            <option>進度項名稱</option>
                                                        </select>
                                                    </div>
                                                </li>
                                                <li>開始日期</li>
                                                <li>天數</li>
                                            </ul>
                                            <ul class="tablecontent">

                                            <ul class="tablecontent">

                                            <ul class="tablecontent">
                                                <li><b>前期報建</b></li>
                                                <li>2022-11-08</li>
                                                <li>31天</li>
                                            </ul>
                                            <!-- table_boxleft End-->
                                        </div>
                                        <div class="table_boxirght">
                                            <!-- table_boxirght -->
                                            <!-- 進度條顯示 -->
                                            <div class="chartStyle">
                                                <!-- 月份日期顯示 -->
                                                <div class="month_day_title d-flex">
                                                    <div class="monthList">
                                                        <p class="mb-0">2020/11</p>

                                                    </div>
                                                    <div class="monthList">
                                                        <p class="mb-0">2020/11</p>
                                                        <ul class="d-flex">
                                                            <li>5</li>
                                                            <li>10</li>
                                                            <li>15</li>
                                                            <li>20</li>
                                                            <li>25</li>
                                                            <li>30</li>
                                                        </ul>
                                                    </div>
                                                </div>
                                                <!-- 月份日期顯示 End-->
                                                <!-- 進度內容 -->
                                                <div class="month_day_content d-flex flex-column">
                                                    <div class="chartList">
                                                        <!-- 顯示刻度格子線條 -->
                                                        <ul class="d-flex">
                                                            <li></li>
                                                            <li></li>
                                                            <li></li>
                                                            <li></li>
                                                            <li></li>

                                                            <li></li>
                                                            <li></li>
                                                            <li></li>
                                                        </ul>
                                                        <!-- 顯示刻度格子線條 End-->
                                                        <!-- 顯示進度條 -->
                                                        <!--
                                                            == 刻度用法說明：
                                                                1.40px 為一個單位，1個單位為5天
                                                                2.刻度格子需要依照所顯示的天數，也要列出來

                                                            == 長條圖用法說明：
                                                                線條
                                                                <div class="Charts" style="top:25px; left: 80px; width: 80px;"></div>

                                                                顏色class：
                                                                1.橘色 orange
                                                                2.藍色 blue
                                                                3.綠色 green
                                                                4.黑色 blak

                                                                用法：
                                                                <div class="Charts orange" style="top:25px; left: 80px; width: 80px;"></div>

                                                            == 有子項目的長條圖用法說明：

                                                                1.添加在原長條圖裡面，而裡面的class 添加 childCharts

                                                                用法：
                                                                <div class="Charts blue">
                                                                    <div class="Charts childCharts orange" style="width: 200px;"></div>
                                                                </div>

                                                         -->
                                                        <div class="Charts blue" style="top:0; left: 0; width: 80px;"></div>
                                                        <div class="Charts green" style="top:25px; left: 80px; width: 80px;"></div>
                                                        <!-- 顯示進度條 End-->
                                                    </div>
                                                    <div class="chartList">
